
services:
  gpumon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gpumon-app
    ports:
      - "8090:8090"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=8090
      - RRD_DATA_PATH=/app/data
    volumes:
      # Mount RRD data directory if you have one
      - /opt/docker/volumes/docker-observium_config/_data/rrd:/app/data:ro
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gpumon-network

networks:
  gpumon-network:
    driver: bridge
