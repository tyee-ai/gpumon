version: '3.8'

services:
  gpumon:
    build: .
    container_name: gpumon-app
    ports:
      - "8090:8090"      # HTTP port (redirects to HTTPS)
      - "8443:8443"      # HTTPS port (main secure access)
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=8443  # HTTPS port
      - HTTP_PORT=8090   # HTTP port for redirects
      - FLASK_SSL=true
      - SSL_CERT=/app/ssl/cert.pem
      - SSL_KEY=/app/ssl/key.pem
      - RRD_DATA_PATH=/app/data
    volumes:
      # Mount RRD data directory if you have one
      - /opt/docker/volumes/docker-observium_config/_data/rrd:/app/data:ro
      # Mount logs directory
      - ./logs:/app/logs
      # Mount SSL certificates
      - ./ssl:/app/ssl:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8443/", "-k"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gpumon-network
    user: root

networks:
  gpumon-network:
    driver: bridge
