version: '3.8'

services:
  gpumon:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: gpumon-app-prod
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    volumes:
      # Mount RRD data directory if you have one
      - ./data:/app/data:ro
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gpumon-network

networks:
  gpumon-network:
    driver: bridge
