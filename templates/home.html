<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Cluster Status Dashboard - Updated</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .cluster-status-container {
            margin-bottom: 3rem;
        }
        
        .cluster-label {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .status-box {
            width: 280px;
            height: 120px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .status-box.healthy {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }
        
        .status-box.throttling {
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
        }
        
        .status-box.blinking {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; transform: scale(1); }
            25%, 75% { opacity: 0.7; transform: scale(1.05); }
        }
        
        .status-text {
            font-size: 1rem;
            text-align: center;
        }
        
        .alert-details {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 1rem;
        }
        
        .alert-details h5 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .alert-item {
            background: #f8f9fa;
            border-left: 4px solid #e74c3c;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 8px 8px 0;
        }
        
        .alert-item:last-child {
            margin-bottom: 0;
        }
        
        .alert-ip {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .alert-gpu {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .alert-temp {
            color: #e74c3c;
            font-weight: 600;
        }
        
        .alert-time {
            color: #95a5a6;
            font-size: 0.85rem;
            font-style: italic;
        }
        
        .no-alerts {
            text-align: center;
            color: #27ae60;
            font-style: italic;
            padding: 1rem;
        }
        
        .last-updated {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        /* Real-time Clock and Timer */
        .time-display {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .current-time {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .current-date {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 0.5rem;
        }

        .last-poll-time {
            font-size: 0.9rem;
            color: #95a5a6;
            font-style: italic;
        }


        
        .nav-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* Left Navigation Menu */
        .nav-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 250px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .nav-sidebar .nav-header {
            padding: 2rem 1.5rem 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .nav-sidebar .nav-logo {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .nav-sidebar .header-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            border-radius: 15px;
        }
        
        .nav-sidebar .nav-header h3 {
            color: white;
            font-size: 1.2rem;
            margin: 0;
            font-weight: 600;
        }
        
        .nav-sidebar .user-info {
            margin-top: 0.5rem;
            text-align: center;
        }
        
        .nav-sidebar .user-info small {
            color: #bdc3c7;
            font-size: 0.85rem;
        }

        .nav-sidebar .version-info {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 0 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .nav-sidebar .version-info .version-text {
            color: #95a5a6;
            font-size: 0.75rem;
            font-weight: 500;
            margin: 0;
        }

        .nav-sidebar .version-info .version-number {
            color: #3498db;
            font-weight: 600;
        }

        .nav-sidebar .nav-menu {
            padding: 1rem 0;
        }

        .nav-sidebar .nav-item {
            padding: 0;
        }

        .nav-sidebar .nav-link {
            display: block;
            padding: 1rem 1.5rem;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .nav-sidebar .nav-link:hover,
        .nav-sidebar .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
            border-left-color: #3498db;
        }

        .nav-sidebar .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        /* Adjust main content for sidebar */
        .main-content {
            margin-left: 250px;
            padding: 0;
        }

        .dashboard-header {
            margin-left: 0;
        }

        .container {
            max-width: none;
            padding-left: 2rem;
            padding-right: 2rem;
        }
    </style>
</head>
<body>
    <!-- Left Navigation Sidebar -->
    <div class="nav-sidebar">
        <div class="nav-header">
            <div class="nav-logo">
                <img src="/static/images/voltage_park_logo.jpg" alt="Voltage Park Logo" class="header-logo">
            </div>
            <h3>GPU Monitor</h3>
            <div class="user-info">
                <small>Welcome, <strong>{{ session.get('username', 'User') }}</strong></small>
            </div>
        </div>
        <nav class="nav-menu">
            <div class="nav-item">
                <a href="/" class="nav-link active">
                    <i class="fas fa-tachometer-alt"></i>Dashboard
                </a>
            </div>
            <div class="nav-item">
                <a href="/query" class="nav-link">
                    <i class="fas fa-search"></i>Query Tool
                </a>
            </div>
            <div class="nav-item">
                <a href="/settings" class="nav-link">
                    <i class="fas fa-cog"></i>Settings
                </a>
            </div>
            <div class="nav-item">
                <a href="/analytics" class="nav-link">
                    <i class="fas fa-chart-line"></i>Analytics
                </a>
            </div>
            <div class="nav-item">
                <a href="/logout" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i>Logout
                </a>
            </div>
        </nav>
        
        <!-- Version Information -->
        <div class="version-info">
            <p class="version-text">GPU Monitor <span class="version-number">v2.1.0</span></p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-header">
            <h1><i class="fas fa-tachometer-alt"></i> GPU Monitor Dashboard</h1>
            <div class="dashboard-controls">
                <button class="btn btn-primary" onclick="manualRefresh()">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
                <div class="dashboard-info">
                    <small>Last Updated: <span id="lastUpdate">Never</span></small>
                    <br>
                    <small>Last Poll: <span id="lastPoll">Never</span></small>
                </div>
            </div>
        </div>

        <!-- Site Selection -->
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <label for="siteSelect" class="form-label fw-bold">Select Site:</label>
                            <select class="form-select" id="siteSelect" onchange="changeSite()">
                                {% for site_code, site_info in sites.items() %}
                                    <option value="{{ site_code }}" {% if site_code == default_site %}selected{% endif %}>
                                        {{ site_code }} - {{ site_info.name }} ({{ site_info.total_gpu_nodes }} nodes, {{ site_info.total_gpus }} GPUs)
                                    </option>
                                {% endfor %}
                            </select>
                            <small class="text-muted">Current site: <span id="currentSite">{{ default_site }}</span></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="container">
        <!-- Real-time Clock and Poll Timer -->
        <div class="time-display">
                        <div class="current-time" id="currentTime">--:--:--</div>
            <div class="current-date" id="currentDate">--</div>
            <div class="last-poll-time" id="lastPollTime">Last poll: Never</div>
        </div>

        <div class="row" id="clusterStatus">
            <!-- Cluster status boxes will be dynamically populated here -->
        </div>
        
        <div class="last-updated">
            <span id="lastUpdated">Last updated: Never</span>
        </div>
    </div>
    </div> <!-- Close main-content div -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration
        let currentSite = '{{ default_site }}';
        let currentSiteConfig = {{ sites|tojson }};
        let CLUSTERS = []; // Will be populated dynamically based on site
        const QUERY_INTERVAL = 15 * 60 * 1000; // 15 minutes in milliseconds
        const BLINK_DURATION = 10000; // 10 seconds in milliseconds
        
        // Note: Initial check runs immediately on page load, then every 15 minutes
        // "Last poll" updates after each check (initial + scheduled)
        
        // State management
        let clusterStatus = {};
        let blinkTimers = {};
        
        // Function to change site
        function changeSite() {
            const siteSelect = document.getElementById('siteSelect');
            const newSite = siteSelect.value;
            
            if (newSite !== currentSite) {
                currentSite = newSite;
                document.getElementById('currentSite').textContent = newSite;
                
                // Update clusters based on new site
                updateClustersForSite(newSite);
                
                // Clear existing status and restart monitoring
                clearClusterStatus();
                initializeDashboard();
            }
        }
        
        // Function to update clusters based on selected site
        function updateClustersForSite(siteCode) {
            const siteConfig = currentSiteConfig[siteCode];
            if (siteConfig && siteConfig.ip_ranges) {
                CLUSTERS = Object.keys(siteConfig.ip_ranges);
                console.log(`Updated clusters for ${siteCode}:`, CLUSTERS);
            } else {
                CLUSTERS = ['C1', 'C2']; // Default fallback
                console.log(`Using default clusters for ${siteCode}:`, CLUSTERS);
            }
        }
        
        // Function to clear cluster status
        function clearClusterStatus() {
            clusterStatus = {};
            blinkTimers = {};
            const container = document.getElementById('clusterStatus');
            container.innerHTML = '';
        }
        
        // Initialize dashboard
        function initializeDashboard() {
            // Initialize clusters for current site if not already done
            if (CLUSTERS.length === 0) {
                updateClustersForSite(currentSite);
            }
            
            const container = document.getElementById('clusterStatus');
            
            CLUSTERS.forEach(cluster => {
                const clusterDiv = document.createElement('div');
                clusterDiv.className = 'col-md-6 col-lg-4 mb-4';
                clusterDiv.innerHTML = `
                    <div class="cluster-status-container">
                        <div class="cluster-label">${cluster}</div>
                        <div class="status-box healthy" id="status-${cluster}">
                            <div class="status-text">HEALTHY</div>
                        </div>
                        <div class="alert-details" id="alerts-${cluster}">
                            <h5>Recent Alerts</h5>
                            <div class="no-alerts">No throttling events detected</div>
                        </div>
                    </div>
                `;
                container.appendChild(clusterDiv);
                
                // Initialize cluster status
                clusterStatus[cluster] = {
                    isThrottling: false,
                    lastCheck: null,
                    alerts: []
                };
            });
            
            // Start monitoring
            startMonitoring();
        }
        
        // Start the monitoring loop
        function startMonitoring() {
            // Initial check runs immediately on page load (but doesn't start "Last poll" clock)
            checkAllClustersInitial();
            
            // Set up periodic checks every 15 minutes (these WILL update "Last poll")
            setInterval(checkAllClusters, QUERY_INTERVAL);
            
            // Update timestamp
            updateTimestamp();
            
            // Start real-time clock updates (every second)
            setInterval(updateClock, 1000);
            
            // Initial updates
            updateClock();
            // "Last poll" clock only starts after first scheduled 15-minute interval
        }
        
        // Initial check for dashboard population (doesn't start "Last poll" clock)
        async function checkAllClustersInitial() {
            const promises = CLUSTERS.map(cluster => checkCluster(cluster));
            await Promise.all(promises);
            updateTimestamp();
            // Don't update last poll time - wait for first scheduled interval
        }
        
        // Check all clusters for throttling (updates "Last poll" clock)
        async function checkAllClusters() {
            const promises = CLUSTERS.map(cluster => checkCluster(cluster));
            await Promise.all(promises);
            updateTimestamp();
            updateLastPollTime();
        }
        
        // Check a specific cluster
        async function checkCluster(cluster) {
            try {
                // Get current date range (current day from 00:00 to 23:59)
                const now = new Date();
                const endDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1); // Tomorrow 00:00
                const startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate()); // Today 00:00
                
                // Format dates as YYYY-MM-DD for the API
                const startDateStr = startDate.toISOString().split('T')[0];
                const endDateStr = endDate.toISOString().split('T')[0];
                
                // Clear logging of date range being queried
                console.log(`📊 Dashboard querying date range: ${startDateStr} to ${endDateStr}`);
                console.log(`🔍 Checking cluster ${cluster} for dates: ${startDateStr} to ${endDateStr}`);
                
                const response = await fetch(`/api/analysis?site=${currentSite}&start_date=${startDateStr}&end_date=${endDateStr}&alert_type=throttled`);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log(`📊 Cluster ${cluster} API response:`, data);
                    
                    if (data.success) {
                        processClusterData(cluster, data.results);
                    } else {
                        console.warn(`⚠️ Cluster ${cluster} API returned success: false`);
                    }
                } else {
                    console.error(`❌ Cluster ${cluster} API error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                console.error(`❌ Error checking cluster ${cluster}:`, error);
            }
        }
        
        // Manual refresh function for debugging
        function manualRefresh() {
            console.log('🔄 Manual refresh triggered');
            const refreshBtn = document.querySelector('button[onclick="manualRefresh()"]');
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
            refreshBtn.disabled = true;
            
            // Force refresh all clusters
            checkAllClustersInitial().then(() => {
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Data';
                refreshBtn.disabled = false;
                console.log('✅ Manual refresh completed');
            }).catch(error => {
                console.error('❌ Manual refresh failed:', error);
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Data';
                refreshBtn.disabled = false;
            });
        }
        
        // Process cluster data and update status
        function processClusterData(cluster, results) {
            console.log(`🔄 Processing data for cluster ${cluster}:`, results);
            
            const throttledAlerts = results.throttled || [];
            console.log(`📊 Total throttled alerts: ${throttledAlerts.length}`);
            
            const clusterAlerts = throttledAlerts.filter(alert => {
                // Filter alerts for this specific cluster
                const ip = alert.device;
                if (cluster === 'Cluster 1' && ip.startsWith('10.4.11.')) return true;
                if (cluster === 'Cluster 2' && ip.startsWith('10.4.21.')) return true;
                return false;
            });
            
            console.log(`🎯 Cluster ${cluster} filtered alerts: ${clusterAlerts.length}`);
            if (clusterAlerts.length > 0) {
                console.log(`📋 Sample alerts for cluster ${cluster}:`, clusterAlerts.slice(0, 3));
            }
            
            const statusBox = document.getElementById(`status-${cluster}`);
            const alertsContainer = document.getElementById(`alerts-${cluster}`);
            
            if (clusterAlerts.length > 0) {
                // GPUs are throttling
                console.log(`🚨 Cluster ${cluster} has throttling events!`);
                
                if (!clusterStatus[cluster].isThrottling) {
                    // New throttling event - start blinking
                    startBlinking(cluster, statusBox);
                }
                
                // Update alerts display
                displayClusterAlerts(cluster, clusterAlerts, alertsContainer);
                
                clusterStatus[cluster].isThrottling = true;
                clusterStatus[cluster].alerts = clusterAlerts;
            } else {
                // No throttling - ensure healthy status
                console.log(`✅ Cluster ${cluster} is healthy (no throttling)`);
                stopBlinking(cluster);
                statusBox.className = 'status-box healthy';
                statusBox.innerHTML = '<div class="status-text">HEALTHY</div>';
                
                // Clear alerts
                alertsContainer.innerHTML = `
                    <h5>Recent Alerts</h5>
                    <div class="no-alerts">No throttling events detected</div>
                `;
                
                clusterStatus[cluster].isThrottling = false;
                clusterStatus[cluster].alerts = [];
            }
            
            clusterStatus[cluster].lastCheck = new Date();
        }
        
        // Start blinking animation for a cluster
        function startBlinking(cluster, statusBox) {
            // Clear any existing timer
            if (blinkTimers[cluster]) {
                clearTimeout(blinkTimers[cluster]);
            }
            
            // Start blinking
            statusBox.classList.add('blinking');
            
            // Stop blinking after BLINK_DURATION and turn red
            blinkTimers[cluster] = setTimeout(() => {
                statusBox.classList.remove('blinking');
                statusBox.className = 'status-box throttling';
                statusBox.innerHTML = '<div class="status-text">THROTTLING</div>';
            }, BLINK_DURATION);
        }
        
        // Stop blinking for a cluster
        function stopBlinking(cluster) {
            if (blinkTimers[cluster]) {
                clearTimeout(blinkTimers[cluster]);
                delete blinkTimers[cluster];
            }
        }
        
        // Display alerts for a cluster
        function displayClusterAlerts(cluster, alerts, container) {
            container.innerHTML = `
                <h5>Recent Alerts (${alerts.length})</h5>
                ${alerts.map(alert => `
                    <div class="alert-item">
                        <div class="alert-ip">${alert.device}</div>
                        <div class="alert-gpu">GPU ID: ${alert.gpu_id}</div>
                        <div class="alert-temp">Temperature: ${alert.max_temp}°C</div>
                        <div class="alert-time">First Alert: ${formatAlertTime(alert.first_date)} | Last Alert: ${formatAlertTime(alert.last_date)}</div>
                    </div>
                `).join('')}
        `;
        }
        
        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = `Last updated: ${now.toLocaleString()}`;
        }

        // Update last poll time
        function updateLastPollTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastPollTime').textContent = `Last poll: ${timeString}`;
        }

        // Update real-time clock
        function updateClock() {
            const now = new Date();
            
            // Update current time (HH:MM only)
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
            
            // Update current date
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('currentDate').textContent = dateString;
        }


        
        // Format date for API
        function formatDate(date) {
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const year = date.getFullYear();
            return `${month}/${day}/${year}`;
        }
        
        // Format alert time
        function formatAlertTime(dateStr) {
            try {
                const date = new Date(dateStr);
                return date.toLocaleString();
            } catch (e) {
                return dateStr;
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
