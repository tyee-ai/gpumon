<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Cluster Status Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .cluster-status-container {
            margin-bottom: 3rem;
        }
        
        .cluster-label {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .status-box {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .status-box.healthy {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }
        
        .status-box.throttling {
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
        }
        
        .status-box.blinking {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; transform: scale(1); }
            25%, 75% { opacity: 0.7; transform: scale(1.05); }
        }
        
        .status-text {
            font-size: 1.2rem;
            text-align: center;
        }
        
        .alert-details {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 1rem;
        }
        
        .alert-details h5 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .alert-item {
            background: #f8f9fa;
            border-left: 4px solid #e74c3c;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 8px 8px 0;
        }
        
        .alert-item:last-child {
            margin-bottom: 0;
        }
        
        .alert-ip {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .alert-gpu {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .alert-temp {
            color: #e74c3c;
            font-weight: 600;
        }
        
        .alert-time {
            color: #95a5a6;
            font-size: 0.85rem;
            font-style: italic;
        }
        
        .no-alerts {
            text-align: center;
            color: #27ae60;
            font-style: italic;
            padding: 1rem;
        }
        
        .last-updated {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 2rem;
        }
        
        .nav-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-4 mb-3">GPU Cluster Status Dashboard</h1>
                    <p class="lead mb-0">Real-time monitoring of GPU thermal throttling across all clusters</p>
                    <div class="mt-3">
                        <a href="/" class="nav-link">‚Üê Back to GPU Thermal Query Tool</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="clusterStatus">
            <!-- Cluster status boxes will be dynamically populated here -->
        </div>
        
        <div class="last-updated">
            <span id="lastUpdated">Last updated: Never</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration
        const CLUSTERS = ['C1', 'C2']; // Add more clusters as needed
        const QUERY_INTERVAL = 30 * 60 * 1000; // 30 minutes in milliseconds
        const BLINK_DURATION = 10000; // 10 seconds in milliseconds
        
        // State management
        let clusterStatus = {};
        let blinkTimers = {};
        
        // Initialize dashboard
        function initializeDashboard() {
            const container = document.getElementById('clusterStatus');
            
            CLUSTERS.forEach(cluster => {
                const clusterDiv = document.createElement('div');
                clusterDiv.className = 'col-md-6 col-lg-4 mb-4';
                clusterDiv.innerHTML = `
                    <div class="cluster-status-container">
                        <div class="cluster-label">Cluster ${cluster}</div>
                        <div class="status-box healthy" id="status-${cluster}">
                            <div class="status-text">HEALTHY</div>
                        </div>
                        <div class="alert-details" id="alerts-${cluster}">
                            <h5>Recent Alerts</h5>
                            <div class="no-alerts">No throttling events detected</div>
                        </div>
                    </div>
                `;
                container.appendChild(clusterDiv);
                
                // Initialize cluster status
                clusterStatus[cluster] = {
                    isThrottling: false,
                    lastCheck: null,
                    alerts: []
                };
            });
            
            // Start monitoring
            startMonitoring();
        }
        
        // Start the monitoring loop
        function startMonitoring() {
            // Initial check
            checkAllClusters();
            
            // Set up periodic checks
            setInterval(checkAllClusters, QUERY_INTERVAL);
            
            // Update timestamp
            updateTimestamp();
        }
        
        // Check all clusters for throttling
        async function checkAllClusters() {
            const promises = CLUSTERS.map(cluster => checkCluster(cluster));
            await Promise.all(promises);
            updateTimestamp();
        }
        
        // Check a specific cluster
        async function checkCluster(cluster) {
            try {
                // Get current date range (last 24 hours)
                const endDate = new Date();
                const startDate = new Date(endDate.getTime() - (24 * 60 * 60 * 1000));
                
                const response = await fetch(`/api/analysis?site=10.4.*.*&start_date=${formatDate(startDate)}&end_date=${formatDate(endDate)}&alert_type=throttled`);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        processClusterData(cluster, data.results);
                    }
                }
            } catch (error) {
                console.error(`Error checking cluster ${cluster}:`, error);
            }
        }
        
        // Process cluster data and update status
        function processClusterData(cluster, results) {
            const throttledAlerts = results.throttled_alerts || [];
            const clusterAlerts = throttledAlerts.filter(alert => {
                // Filter alerts for this specific cluster
                const ip = alert.ip_address;
                if (cluster === 'C1' && ip.startsWith('10.4.11.')) return true;
                if (cluster === 'C2' && ip.startsWith('10.4.21.')) return true;
                return false;
            });
            
            const statusBox = document.getElementById(`status-${cluster}`);
            const alertsContainer = document.getElementById(`alerts-${cluster}`);
            
            if (clusterAlerts.length > 0) {
                // GPUs are throttling
                if (!clusterStatus[cluster].isThrottling) {
                    // New throttling event - start blinking
                    startBlinking(cluster, statusBox);
                }
                
                // Update alerts display
                displayClusterAlerts(cluster, clusterAlerts, alertsContainer);
                
                clusterStatus[cluster].isThrottling = true;
                clusterStatus[cluster].alerts = clusterAlerts;
            } else {
                // No throttling - ensure healthy status
                stopBlinking(cluster);
                statusBox.className = 'status-box healthy';
                statusBox.innerHTML = '<div class="status-text">HEALTHY</div>';
                
                // Clear alerts
                alertsContainer.innerHTML = `
                    <h5>Recent Alerts</h5>
                    <div class="no-alerts">No throttling events detected</div>
                `;
                
                clusterStatus[cluster].isThrottling = false;
                clusterStatus[cluster].alerts = [];
            }
            
            clusterStatus[cluster].lastCheck = new Date();
        }
        
        // Start blinking animation for a cluster
        function startBlinking(cluster, statusBox) {
            // Clear any existing timer
            if (blinkTimers[cluster]) {
                clearTimeout(blinkTimers[cluster]);
            }
            
            // Start blinking
            statusBox.classList.add('blinking');
            
            // Stop blinking after BLINK_DURATION and turn red
            blinkTimers[cluster] = setTimeout(() => {
                statusBox.classList.remove('blinking');
                statusBox.className = 'status-box throttling';
                statusBox.innerHTML = '<div class="status-text">THROTTLING</div>';
            }, BLINK_DURATION);
        }
        
        // Stop blinking for a cluster
        function stopBlinking(cluster) {
            if (blinkTimers[cluster]) {
                clearTimeout(blinkTimers[cluster]);
                delete blinkTimers[cluster];
            }
        }
        
        // Display alerts for a cluster
        function displayClusterAlerts(cluster, alerts, container) {
            container.innerHTML = `
                <h5>Recent Alerts (${alerts.length})</h5>
                ${alerts.map(alert => `
                    <div class="alert-item">
                        <div class="alert-ip">${alert.ip_address}</div>
                        <div class="alert-gpu">GPU ID: ${alert.gpu_id}</div>
                        <div class="alert-temp">Temperature: ${alert.avg_temp}¬∞C</div>
                        <div class="alert-time">Alert Time: ${formatAlertTime(alert.date)}</div>
                    </div>
                `).join('')}
            `;
        }
        
        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = `Last updated: ${now.toLocaleString()}`;
        }
        
        // Format date for API
        function formatDate(date) {
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const year = date.getFullYear();
            return `${month}/${day}/${year}`;
        }
        
        // Format alert time
        function formatAlertTime(dateStr) {
            try {
                const date = new Date(dateStr);
                return date.toLocaleString();
            } catch (e) {
                return dateStr;
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
