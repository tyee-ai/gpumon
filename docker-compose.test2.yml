services:
  gpumon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gpumon-app-test2
    ports:
      - "8091:8090"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=8090
      - RRD_DATA_PATH=/app/test-data
    volumes:
      # Mount test RRD data directory
      - ./test-rrd-data:/app/test-data:ro
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gpumon-network

networks:
  gpumon-network:
    driver: bridge
